<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/estilos.css" />
    <title>Petshop</title>

  <body>

        <nav>

            <li>
              <img src="img/pawprint 1.png" alt="huella" /><span>Pets</span>
            </li>
            <li>
              <img src="img/pawprint 1.png" alt="huella" /><span>Nosotros</span>
            </li>
            <li>
              <img src="img/pawprint 1.png" alt="huella" /><span
                >Contactanos</span
              >
            </li>
          </ul>
        </nav>
      </section>
      <main>
        <h1 class="bienvenida">¡Es un placer tenerte aquí!</h1>
